<h4>{{question}}</h4>
<hr>
<p>{{question.title}}</p>
<p>{{question.author}}</p>
<p>{{question.question}}</p>
<p>{{question.created_at}}</p>

<hr>
<h3>Answer Question</h3>
<ul>
{% for answer in question.answer_question.all %}
    <li>
        <h5>
            {{answer.author}} -{{answer.answer}}-{{answer.created_at}}
        </h5>
    </li>
{% endfor %}
</ul>
<hr>

<form enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Add_Answer">
</form>
